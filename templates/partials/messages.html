
{% if messages %}
    {% for message in messages %}
        <div class="bg-{{message.tags}}-100 border border-{{message.tags}}-400 text-{{message.tags}}-700 mt-3 px-4 py-2 rounded relative" role="alert">
            <span class="block sm:inline">{{message}}</span>
        </div>
    {% endfor %}
{% endif %}
